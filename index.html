<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="TopTitle">
            <h1 class="Text">Song of the Day</h1>
        </div>
        
        <div style="display: flex; width: 100%; align-items: center; justify-content: center;">
            <button class="provider" onclick="provider(1)"><img src="images/spotify.png"></button>
            <button class="provider" onclick="provider(2)"><img src="images/youtube.png"></button>
            <button class="provider" onclick="provider(3)"><img src="images/soundcloud.png"></button>
        </div>

        <iframe id="player" style="border-radius:12px; margin: 2em 15% 2em 15%;" src="" width="70%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <div class="SubmitSection">
            <h2 class="Text">Submit your own song!</h2>
            <input type="Name" name="" placeholder="Name" class="textBox">
            <input type="SongName" name="" placeholder="Artist - Song Title" class="textBox">
            <textarea type="Message" name="" placeholder="Message (optional)" rows="8" cols="40%" class="textBox"></textarea>
            <button class="SubmitButton">Submit</button>
        </div>
    </body>

    <script src="scripts.js"></script>
</html>
