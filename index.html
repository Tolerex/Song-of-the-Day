<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="TopTitle">
            <h1 class="Text">Song of the Day</h1>
        </div>

        <iframe style="border-radius:12px; margin: 10% 15% 10% 15%;" src="https://open.spotify.com/embed/track/1SJtlNRJDeYHioymcvsqev?utm_source=generator" width="70%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <div class="SubmitSection">
            <h2 class="Text">Submit your own song!</h2>
            <input type="Name" name="" placeholder="Name" class="textBox">
            <input type="SongName" name="" placeholder="Artist - Song Title" class="textBox">
            <textarea type="Message" name="" placeholder="Message (optional)" rows="8" cols="40%" class="textBox"></textarea>
            <button class="SubmitButton">Submit</button>
        </div>
    </body>
</html>
